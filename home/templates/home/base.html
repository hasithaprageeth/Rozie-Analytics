{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Rozie Analytics is a twitter stream analysis and summerization project, developed by RozieAI.">
    <meta name="author" content="Hasitha Prageeth">
    <link rel="icon" href='{% static "img/favicon.ico" %}'>

    <title>Rozie Analytics</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">    
    
    {% block links %}    
    {% endblock %}

    <!-- Theme CSS -->
    <link href='{% static "css/creative.min.css" %}' rel="stylesheet">

    <!-- Custom CSS -->
    <link href='{% static "css/main.css" %}' rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='{% static "css/font-awesome.min.css" %}' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href='{% static "css/magnific-popup.css" %}' rel="stylesheet">

</head>
<body id="page-top">

    {% include 'home/navbar.html' %}
    
    {% block content %}
    {% endblock %}

    {% include 'home/footer.html' %}

    <!-- Javascript ================================================== -->
    <script src='{% static "javascript/jquery.min.js" %}'></script>

    <!-- Plugin JavaScript -->
    <script src='{% static "javascript/jquery.easing.min.js" %}'></script>
    <script src='{% static "javascript/scrollreveal.min.js" %}'></script>
    <script src='{% static "javascript/jquery.magnific-popup.min.js" %}'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{% static "javascript/bootstrap.bundle.min.js" %}'></script>

    <!-- Theme JavaScript -->
    <script src='{% static "javascript/creative.min.js" %}'></script>
  
    {% block script %}
    {% endblock %}

</body>
</html>
